<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>

<h2>Register</h2>

<form method="POST" class="register">
    {% csrf_token %}

<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>

</body>
</html>
