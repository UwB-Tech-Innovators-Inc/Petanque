<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>


<h2>Login</h2>

<form method="POST" class="login">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>

</body>
</html>
